name: Build CloudStream Extension
concurrency: 
  group: "build"
  cancel-in-progress: true
    on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build the extension
        run: ./gradlew :Xalaflix:build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Xalaflix.cs3
          path: Xalaflix/build/outputs/extension/*.cs3
