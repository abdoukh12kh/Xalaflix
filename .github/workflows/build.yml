name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x ./gradlew
          ./gradlew :main:make :main:makePluginsJson
          cp -v main/build/*.cs3 $GITHUB_WORKSPACE/builds || echo "No .cs3 files found"
          cp -v build/plugins.json $GITHUB_WORKSPACE/builds || echo "No plugins.json found"

      - name: Push builds to builds branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config user.name "abdoukh12kh"
          git config user.email "zaaaa.b.d30@gmail.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || echo "Nothing to commit"
          git push origin HEAD:builds --force
